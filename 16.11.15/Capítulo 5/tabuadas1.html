<!DOCTYPE html>
<html lang="pt-br"/>

<head>
<meta charset = "UTF-8"/>
<title>Capítulo 5 </title>
<head/>

<body>

	<script> 
		var mostra = function(frase) { 
			document.write(frase + "<br>"); 
		};
		var tabuada = prompt("Qual tabuada você deseja saber?");
		var multiplicador = 1;
		while(tabuada <= 10) { 
			mostra(tabuada + " vezes " + multiplicador + " é igual a " + tabuada * multiplicador); 
			multiplicador = multiplicador + 1;
		} 
	</script>
 
</body>
</html>
